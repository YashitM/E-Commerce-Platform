{% extends 'main/base.html' %}

{% block content %}
	<section id="form">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-offset-3">
					<div class="signup-form">
						<h2>Register</h2>
						<form action="#" method="post">
                            {% csrf_token %}
							<input type="text" placeholder="First Name" name="firstname" id="id_firstname"/>
							<input type="text" placeholder="Last Name" name="lastname" id="id_lastname"/>
							<input type="text" placeholder="Username" name="username" id="id_username"/>
							<input type="email" placeholder="Email Address" name="email" id="id_email"/>
							<input type="password" placeholder="Password" name="password" id="id_password"/>
							<button type="submit" class="btn btn-default">Sign Up</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->
	
	
{% endblock %}
